<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Title</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<!-- site -->
<div class="site site_personal">

    <!-- site__header -->
    <header class="site__header site__header_personal">

        <!-- site__header-wrap -->
        <div class="site__header-wrap">

            <!-- logo -->
            <a href="/" class="logo">
                <img src="img/logo.png" alt="Logo">
                    <span class="logo__name">
                        <span>Займы</span>
                        <span>Финансовая поддержка - быстрые займы</span>
                    </span>
            </a>
            <!-- /logo -->

            <!-- hot-line -->
            <div class="hot-line">

                <a class="hot-line__tell" href="tel:"><span>+7 (347)</span> 237-11-48</a>

                <a class="hot-line__call" href="#">Горячая линия</a>

                <a class="btn">Заявка</a>

            </div>
            <!-- hot-line -->

        </div>
        <!-- /site__header-wrap -->

    </header>
    <!-- /site__header -->

    <!-- personal -->
    <form class="personal">

        <h2 class="site__title">личный кабинет</h2>

        <fieldset>
            <label for="personal-tel">Телефон или e-mail</label>
            <input type="text" id="personal-tel" required="">
        </fieldset>

        <fieldset>
            <label for="password">Пароль</label>
            <input type="password" id="password" required="">
        </fieldset>

        <a class="forgot-password" href="#">Забыли пароль?</a>

        <!-- new-project__check -->
        <fieldset class="personal__check">
            <label><input type="checkbox" value="1" name="personal__check" id="personal__check__check-val">
                <span class="personal__checked"></span>
                <span class="personal__check-title">Запомнить меня на 4 недели</span></label>
        </fieldset>
        <!-- /new-project__check -->

        <!-- btn btn_project -->
        <button class="btn btn_1">Войти</button>
        <!-- /btn btn_project -->

    </form>
    <!-- /personal -->

    <!-- site__footer -->
    <footer class="site__footer">

        <div class="site__footer-layout">

            <div class="site__footer-copywriting">©2016 ООО МФО «Горизонт финанс»</div>
            <div class="site__footer-link"><img src="pic/copywriting.jpg" alt="Copywriting"></div>

        </div><!-- /site__footer-layout -->

    </footer>
    <!-- /site__footer -->

</div>
<!-- /site -->

</body>
</html>
